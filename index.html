<!DOCTYPE html>

<title>Ghost Digital Co — Powerful. Invisible. Effective. | Knoxville, TN</title>
<style>
:root{
  --black:#050810;
  --dark:#0A0F1A;
  --steel:#111827;
  --blue:#2563EB;
  --blue-bright:#3B82F6;
  --blue-glow:#60A5FA;
  --silver:#94A3B8;
  --muted:#475569;
  --light:#F1F5F9;
  --gray:#1E293B;
  --white:#FFFFFF;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:var(--white);color:var(--gray);overflow-x:hidden}

nav{position:fixed;top:0;left:0;right:0;z-index:200;height:70px;background:rgba(5,8,16,.97);backdrop-filter:blur(12px);display:flex;align-items:center;justify-content:space-between;padding:0 48px;border-bottom:1px solid rgba(37,99,235,.3)}
.nav-logo{text-decoration:none;display:flex;align-items:center;gap:10px}
.nm{font-size:22px;font-weight:900;letter-spacing:6px;color:var(--white);text-transform:uppercase}
.ns{width:6px;height:6px;background:var(--blue-bright);border-radius:50%;box-shadow:0 0 8px var(--blue-bright);animation:pulse 2s infinite}
.nd{font-size:10px;font-weight:400;letter-spacing:5px;color:var(--muted);text-transform:uppercase}
@keyframes pulse{0%,100%{opacity:1;box-shadow:0 0 6px var(--blue-bright)}50%{opacity:.6;box-shadow:0 0 16px var(--blue-bright)}}
.nav-links{display:flex;gap:36px;list-style:none}
.nav-links a{font-size:11px;font-weight:600;letter-spacing:2.5px;text-transform:uppercase;color:var(--silver);text-decoration:none;transition:color .2s}
.nav-links a:hover{color:var(--blue-glow)}
.ncta{background:var(--blue)!important;color:var(--white)!important;padding:10px 26px;transition:all .2s!important;box-shadow:0 0 20px rgba(37,99,235,.4)}
.ncta:hover{background:var(--blue-bright)!important;box-shadow:0 0 30px rgba(59,130,246,.6)!important}

#home{min-height:100vh;background:var(--black);display:flex;align-items:center;padding-top:70px;position:relative;overflow:hidden}
.hgb{position:absolute;inset:0;background-image:linear-gradient(rgba(37,99,235,.06) 1px,transparent 1px),linear-gradient(90deg,rgba(37,99,235,.06) 1px,transparent 1px);background-size:60px 60px}
.hgb2{position:absolute;inset:0;background-image:linear-gradient(rgba(37,99,235,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(37,99,235,.03) 1px,transparent 1px);background-size:12px 12px}
